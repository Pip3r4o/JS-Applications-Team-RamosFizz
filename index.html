<html><head><meta charset="utf-8"/><title>Sharing is Caring - The travel sharing App</title><link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/><link rel="stylesheet" href="node_modules/toastr/build/toastr.css"/><link rel="stylesheet" href="css/styles.css"/><script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script><script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script><script type="text/javascript" src="bower_components/parse-1.5.0/index.js"></script><script type="text/javascript" src="node_modules/toastr/toastr.js"></script><script type="text/javascript" src="node_modules/handlebars/lib/handlebars.js"></script></head><body><div id="header"><div class="blog-masthead"><div class="container"><nav class="blog-nav"><a href="#posts" class="blog-nav-item active">Posts</a><a href="#makepost" class="blog-nav-item">Create Post</a><a href="#user" id="user" class="blog-nav-item">Your Posts</a></nav></div></div></div><div id="mainWindow"><div id="mainContent"></div></div><script type="text/handlebars-template" class="posttemplate"><div class="container"><h3 class="blog-main">Sharing is caring - Share a trip!</h3><div class="panel"><h2 class="panel-title">Find other people to travel with!</h2><!--{{#each posts}} DECOMMENT!!!--><div class="panel-body"><p class="hidden postid">{{this.id}}</p><p class="panel-title">{{this.attributes.title}}</p><p class="text-muted">Author: {{this.attributes.author}}</p><p class="text-muted">Mobile: {{this.attributes.contact}}</p><div class="row"><div class="col-md-2"><p class="text-muted">From: {{this.attributes.from}}</p></div><div class="col-md-2"><p class="text-muted">To: {{this.attributes.to}}</p></div><div class="col-md-4"><p class="text-muted">When: {{this.attributes.when}}</p></div><div class="col-md-2"><p class="text-muted">Seats: {{this.attributes.seats}}</p></div><div class="col-md-2"><p class="text-muted">Price: {{this.attributes.price}}</p></div></div><button class="btn btn-primary btn-sm pull-right">Get a seat!</button></div><!--{{/each}} DECOMMENT!!!--></div></div></script><div id="footer"><footer class="footer"><div class="container"><p class="text-muted text-center">This is the page's sticky footer - Pending an update - file layout.jade</p><p class="text-info text-center">Powered by Bootstrap</p><a href="#" id="btnsgnout" class="btn-success">Log Out</a></div></footer></div><script type="text/javascript" src="scripts/scripts.js"></script></body></html>
