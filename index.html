<html><head><meta charset="utf-8"/><title>Sharing is Caring - The travel sharing App</title><link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/><link rel="stylesheet" href="node_modules/toastr/build/toastr.css"/><link rel="stylesheet" href="css/styles.css"/><script type="text/javascript" src="bower_components/system.js/dist/system.js"></script><script type="text/javascript" src="scripts/Systemjs-configuration.js"></script><script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script><script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script><script type="text/javascript" src="bower_components/parse-1.5.0/index.js"></script><script type="text/javascript" src="node_modules/toastr/toastr.js"></script><script type="text/javascript" src="node_modules/handlebars/dist/handlebars.js"></script></head><body><div id="fb-root"></div><script>(function(d, s, id) {var js, fjs = d.getElementsByTagName(s)[0];if (d.getElementById(id)) return;js = d.createElement(s); js.id = id;js.src = "//connect.facebook.net/bg_BG/sdk.js#xfbml=1&version=v2.4";fjs.parentNode.insertBefore(js, fjs);}(document, 'script', 'facebook-jssdk'))</script><div id="header"><div class="blog-masthead"><div class="container"><nav class="blog-nav"><div class="container"><div class="pull-left"><a href="#posts" id="posts" class="blog-nav-item active">Posts</a><a href="#makepost" id="makepost" class="blog-nav-item">Create Post</a></div><div id="user-nav" class="pull-right"><a href="#user" id="userProfile" class="blog-nav-item"></a><a href="#" id="btnsgnout" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-log-out"></span></a></div></div></nav></div></div></div><div id="mainWindow"><div id="filter" class="container"><div id="filterBtnContainer" class="row hidden"><button id="filterBtn" class="btn-lg btn-primary">Filter trips</button></div><div id="filterMenuContainer" class="row col-md-6 centered hidden"><div class="row"><div class="col-sm-2"></div><div class="col-sm-4"><label for="fromslct" class="text-info">From:</label><select id="from-select-filter" class="form-control"><option>Sofia</option><option>Burgas</option><option>Varna</option><option>Plovdiv</option><option>Ruse</option></select></div><div class="col-sm-4"><label for="toslct" class="text-info">To:</label><select id="to-select-filter" class="form-control"><option>Sofia</option><option>Burgas</option><option>Varna</option><option>Plovdiv</option><option>Ruse</option></select></div><div class="col-sm-2"></div></div><br/><div class="row"><div class="col-sm-3"></div><div class="col-sm-6"><label for="priceslct" class="text-info">Maximum price per seat: (Optional)</label><select id="price-select-filter" class="form-control"><option>-</option><option>Free</option><option>10 BGN</option><option>15 BGN</option><option>20 BGN</option><option>25 BGN</option><option>30 BGN</option><option>5 EUR</option><option>10 EUR</option><option>15 EUR</option><option>20 EUR</option></select></div><div class="col-sm-2"></div></div><br/><div class="row"><div class="col-sm-3"></div><div class="col-sm-6"><label for="filteredDriver" class="text-info">Search by driver username: (Optional)</label><input type="text" id="filteredDriver" class="input-lg"/></div><div class="col-sm-2"></div></div><br/><div class="row"><div class="col-md-2"></div><div class="col-md-3"><button id="searchFilterBtn" class="btn btn-success">Search</button></div><div class="col-md-2"></div><div class="col-md-3"><button id="cancelFilterBtn" class="btn btn-danger">Cancel</button></div><div class="col-md-2"></div></div></div></div><div id="mainContent"></div></div><script type="text/handlebars-template" id="post-template"><div class="container"><h3 class="blog-main">Sharing is caring - Share a trip!</h3><div class="panel"><h2 class="panel-title inline">Find other people to travel with!</h2><button id="showAllPostsBtn" class="btn-sm btn-primary pull-right">Show all posts</button>{{#
