form-control"><option>Sofia</option><option>Burgas</option><option>Varna</option><option>Plovdiv</option><option>Ruse</option></select></div><div class="col-sm-2"></div></div><p></p><div class="row"><div class="col-md-2"></div><div class="col-md-3"><button id="searchFilterBtn" class="btn btn-success">Search</button></div><div class="col-md-2"></div><div class="col-md-3"><button id="cancelFilterBtn" class="btn btn-danger">Cancel</button></div><div class="col-md-2"></div></div></div></div><div id="mainContent"></div></div><script type="text/handlebars-template" id="post-template"><div class="container"><h3 class="blog-main">Sharing is caring - Share a trip!</h3><div class="panel"><h2 class="panel-title">Find other people to travel with!</h2>{{#each posts}}<div class="panel-body"><p class="hidden postid">{{this.id}}</p><p class="panel-title">{{this.attributes.title}}</p><p class="text-muted">Author: {{this.attributes.author}}</p><p class="text-muted">Mobile: {{this.attributes.contact}}</p><div class="row"><div class="col-md-2"><p class="text-muted">From: {{this.attributes.from}}</p></div><div class="col-md-2"><p class="text-muted">To: {{this.attributes.to}}</p></div><div class="col-md-4"><p class="text-muted">When: {{this.attributes.day}}</p></div><div class="col-md-2"><p class="text-muted">Seats: {{this.attributes.seats}}</p></div><div class="col-md-2"><p class="text-muted">Price: {{this.attributes.price}}</p></div></div><button class="btn btn-primary btn-sm pull-right btn-reserve-seat">Get a seat!</button></div>{{/each}}</div></div></script><script type="text/handlebars-template" id="user-post-template"><div class="container"><div class="panel"><h2 class="panel-title">{{type}}</h2>{{#each posts}}<div class="panel-body"><p class="hidden postid">{{this.id}}</p><p class="panel-title">{{this.attributes.title}}</p><div class="row"><div class="col-md-2"><p class="text-muted">From: {{this.attributes.from}}</p></div><div class="col-md-2"><p class="text-muted">To: {{this.attributes.to}}</p></div><div class="col-md-4"><p class="text-muted">When: {{this.attributes.day}}</p></div><div class="col-md-2"><p class="text-muted">Seats: {{this.attributes.seats}}</p></div><div class="col-md-2"><p class="text-muted">Price: {{this.attributes.price}}</p></div></div><div class="p text-muted">Users:
{{#each this.attributes.usersTraveling}}<span class="text-info"> {{this}} |</span>{{/each}}</div></div>{{/each}}</div></div></script><div id="footer"><footer class="footer clearfix"><div class="container"><p class="text-muted text-center">This is the page's sticky footer - Pending an update - file layout.jade</p><p class="text-info text-center">Powered by Bootstrap</p><a href="#" id="btnsgnout" class="btn-success">Log Out</a></div></footer></div></body></html>
